<ion-header>
  <ion-toolbar color="primary">
    <ion-title>places</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon slot="start" name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 


  <ion-list>
    <ion-item *ngFor="let place of places" [routerLink]="['/places', place.id]"  >
      <ion-avatar slot="start">
        <ion-img [src]="place.img"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ place.title }}
      </ion-label>
    </ion-item>
    
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="placeAdd()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
