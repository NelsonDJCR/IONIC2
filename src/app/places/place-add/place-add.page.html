<ion-header>
  <ion-toolbar>


    <ion-buttons>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/places"></ion-back-button>
      </ion-buttons>
    </ion-buttons>


    <ion-title slot="end">place-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-content>
          <ion-card-header>
            <ion-card-title>Place detail</ion-card-title>
          </ion-card-header>
          <ion-item>
            <ion-label position="floating">Route image</ion-label>
            <ion-input type="url" #url></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" #title></ion-input>
          </ion-item>
          <ion-button  (click)="placeSave(title, url)">
            Add place
          </ion-button>
          
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
